{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger text-center mt-3"><strong>{{ message }}</strong></div>
        {% elif message.tags == 'success' %}
            <div class="alert alert-success text-center mt-3"><strong>{{ message }}</strong></div>
        {% endif %}
        {% endfor %}
        {% endif %}
        
      <form method="post">
        {% csrf_token %}
        <h2 class="text-center mb-4">Réinitialisation de mot de passe</h2>
        <div class="form-group">
          <label for="password">Nouveau mot de passe</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirmez le nouveau mot de passe</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Réinitialiser le mot de passe</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
