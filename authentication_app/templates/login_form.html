            <!-- Material form login -->
            <div class="card mt-5">

                <div class="card-header secoundary-color text-black text-center py-4">
                    <i class="fas fa-user"></i>
                    <h5><strong>Authentification </strong></h5>
                </div>



                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger text-center mt-5"><strong>{{message}}</strong></div>
                    {% endfor %}
                    {% endif %}


                    <!-- Form -->
                    <form class="text-center mt-4" style="color: #757575;" action="#!" method="POST">
                         {% csrf_token %}

                        <!-- Email -->
                        <div class="md-form">
                            <input type="email" name="email" id="materialLoginFormEmail" class="form-control" required>
                            <label for="email">E-mail</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input type="password" name="password" id="materialLoginFormPassword" class="form-control"
                                required>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-around">

                            <div>
                                <!-- Forgot password -->
                                <a href="/password_reset">Mot de passe oubli√© ?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-outline-black btn-rounded btn-block my-4 waves-effect z-depth-0"
                            type="submit">Login</button>

                        <!-- Register -->
                        <p>Je ne suis pas un membre ?
                            <a href="/registration">s'inscrire</a>
                        </p>




                    </form>
                    <!-- Form -->

                </div>

            </div>
            <!-- Material form login -->
