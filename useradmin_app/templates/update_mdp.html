{% extends 'base.html' %}

{% load static %}


{% block content %}



<div class="container">

   <!-- Material form login -->
 <div class="card">

    <div class="card-header info-color white-text text-center py-4">
        <i class="fas fa-user"></i>
      <h5><strong>Changer le mot de passe </strong></h5>
    </div> 
    {% if messages %}
    {% for message in  messages %}
    <div class="alert alert-danger text-center mt-2"><strong>{{message}}</strong></div>
    {% endfor %}
    {% endif %}
    
    <br><br>

    
    
    
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
            
        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!" method="POST"> {% csrf_token %}
    
          <div class="md-form">
            <input type="password" name="recent_mdp" id="materialLoginFormPassword" class="form-control" required>
            <label for="materialLoginFormPassword">Ancien Mot de passe</label>
          </div>
          <div class="md-form">
            <input type="password" name="mdp1" id="materialLoginFormPassword" class="form-control" required>
            <label for="materialLoginFormPassword">Nouveau nouveau Mot de passe</label>
          </div>
          <div class="md-form">
            <input type="password" name="mdp2" id="materialLoginFormPassword" class="form-control" required>
            <label for="materialLoginFormPassword">Confirmer le nouveau Mot de passe</label>
          </div>
              
          <!-- Sign in button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"> Valider </button>
    

    
        </form>
        <!-- Form -->
    
      </div>
    
    </div>
    <!-- Material form login -->
  
  </div>







{% endblock %}
