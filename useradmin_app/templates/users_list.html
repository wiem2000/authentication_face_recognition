                <!-- Card image -->

                    <h4 class="card-title"><a>{{user.first_name}} {{user.last_name}}</a></h4>

                    <p class="card-text">AjoutÃ© il y a {{user.created_at |timesince}} </p>
                    <!-- Button -->
                    <div class="row">

                    <div class="col-md-6">
                        <a href="{% url 'update_user' user.user_id %}" class="btn btn-indigo right"><i class="fas fa-edit"></i> </a>
                        
                    </div>
                    <div class="col-md-6">

                        <a href="{% url 'delete_user' user.user_id %}" class="btn btn-danger right"><i class="fas fa-trash"></i>  </a>
                    </div>
                    </div>
                </div>
            </div>
